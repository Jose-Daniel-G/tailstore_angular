<form [formGroup]="registerForm" class="max-w-md mx-auto p-6 bg-white shadow-md rounded" (ngSubmit)="onSubmit()">
  <p class="text-red-600 mb-4">{{ registerError }}</p>
  <h1>Register</h1>
  <div class="mb-4">
    <label for="inputEmail" class="block text-gray-700 font-semibold mb-2">Email</label>
    <input formControlName="email" type="email" id="inputEmail"
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-100"
      aria-describedby="emailHelp">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-600 mt-2 text-sm">
      <div *ngIf="email.errors?.['required']">
        El Email es requerido.
      </div>
      <div *ngIf="email.errors?.['email']">
        El Email debe tener un formato v치lido.
      </div>
    </div>
  </div>
  <!-- Name -->
  <label for="inputName" class="block text-gray-700 font-semibold mb-2">Name</label>
  <input formControlName="name" type="text" id="inputName"
    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-100"
    aria-describedby="nameHelp">
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-600 mt-2 text-sm">
    <div *ngIf="name.errors?.['required']">
      El name es requerido.
    </div>
    <div *ngIf="name.errors?.['name']">
      El name debe tener un formato v치lido.
    </div>
  </div>
  <!-- LastName -->
  <label for="lastName" class="block text-gray-700 font-semibold mb-2">lastName</label>
  <input formControlName="lastName" type="text" id="inputLastName"
    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-100"
    aria-describedby="lastNameHelp">
  <!-- Email -->
  <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="text-red-600 mt-2 text-sm">
    <div *ngIf="lastName.errors?.['required']">
      El lastName es requerido.
    </div>
    <div *ngIf="lastName.errors?.['pattern']">
      El lastName debe tener un formato v치lido.
    </div>
  </div>
  <!-- Password -->
  <div class="mb-4">
    <label for="password1" class="block text-gray-700 font-semibold mb-2">Password</label>
    <input formControlName="password" type="password" id="password1"
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-100">

    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-600 mt-2 text-sm">
      <div *ngIf="password.errors?.['required']">
        El Password es requerido.
      </div>
    </div>
  </div>
  <!-- Confirm Password -->
  <div class="mb-4">
    <label>Confirm Password <span>*</span></label>
    <input type="password" formControlName="password_confirmation" placeholder="Confirm your password"
      [ngClass]="{ 'is-invalid': submitted && registerForm.errors?.['mismatch'] }">
<div *ngIf="password_confirmation.touched && registerForm.errors?.['mismatch']" class="text-red-600 text-sm">
  Passwords do not match.
</div>

  </div>
  <button type="submit"
    class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50">
    Iniciar Sesi칩n
  </button>
</form>
